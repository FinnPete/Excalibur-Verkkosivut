<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excalibur hallitus 2025</title>
    <link rel="icon" type="image/x-icon" href="/assets/icons/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/board_modal.css">
    <script src="https://unpkg.com/htmx.org@2.0.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="/code/markdown_convert.js"></script>
</head>

<body>
<div hx-get="/components/header-nav.html" hx-trigger="load" id="header-nav"></div>
<div class="container">
    <div class="row">
        <div class="col-12 col-lg-8 order-1 order-lg-1" 
             hx-get="/content/Board.md" 
             hx-trigger="load" 
             hx-on::after-request="md2html('content');" 
             id="content">
        </div>
        <div class="col-12 col-lg-4 order-3 order-lg-2 d-flex justify-content-center align-items-start my-3">
            <!-- Button trigger modal -->
            <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#boardModal">
                <img src="/assets/images/hallitus2025.jpg" alt="Excalibur hallitus2025" class="img-fluid hallitus-image">
            </button>
        </div>
    </div>
</body>

<!-- Modal -->
<div class="modal fade" id="boardModal" tabindex="-1" aria-labelledby="boardModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen">
        <div class="modal-content">
            <div class="modal-body">
                <img src="/assets/images/hallitus2025.jpg" alt="Excalibur hallitus2025" class="hallitus-image-fullscreen">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
</html>
