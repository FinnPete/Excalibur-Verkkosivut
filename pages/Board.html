<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excalibur hallitus 2025</title>
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../css/main.css">
    <script src="https://unpkg.com/htmx.org@2.0.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="../code/markdown_convert.js"></script>
    <script>
        // Open the modal
        function openModal() {
            const modal = document.getElementById("imageModal");
            const modalImage = document.getElementById("modalImage");
            modal.style.display = "block";
            modalImage.src = document.querySelector(".hallitus-image").src;
        }
        // Close the modal
        function closeModal() {
            document.getElementById("imageModal").style.display = "none";
        }
    </script>
</head>

<body>
<div hx-get="../content/header.html" hx-trigger="load" id="header"></div>
<div hx-get="../content/nav.html" hx-trigger="load" id="nav"></div>
<div class="container">
    <div class="row">
        <div class="col-12 col-lg-8 order-1 order-lg-1" 
             hx-get="../content/Board.md" 
             hx-trigger="load" 
             hx-on::after-request="md2html('content');" 
             id="content">
        </div>
        <div class="col-12 col-lg-4 order-3 order-lg-2 d-flex justify-content-center align-items-start my-3">
            <img src="../images/ExcaliburHallitus.jpg" alt="Excalibur hallitus2024" class="img-fluid hallitus-image" onclick="openModal()">
        </div>
    </div>
</div>
<div id="imageModal" class="modal" onclick="closeModal()">
    <span class="close">&times;</span>
    <img class="modal-content" id="modalImage">
</div>
<div hx-get="../content/footer.html" hx-trigger="load" id="footer"></div>
</body>

</html>
