<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uutiset</title>
    <link rel="icon" type="image/x-icon" href="/assets/icons/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Add markdown for news text formattingt -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/news.css">
    <script src="https://unpkg.com/htmx.org@2.0.2"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <script src="/code/news.js"></script>
</head>

<body>
<div hx-get="/components/header-nav.html" hx-trigger="load" id="header-nav"></div>

<div class="newsButtonDiv" id="newsfeedsect">
    <button type="button" class="btn btn-primary btn-lg" id="addNewsButton" data-bs-toggle="modal" data-bs-target="#addNewsModal">Lisää uutinen</button>
</div>

<!-- Newsfeed Section -->
<div class="container">
    <section class="news-section">
        <h2>Uutiset</h2> <!-- Heading for the news section -->
        <div class="news-feed" id="newsFeed">
            <!-- News items will be dynamically injected here -->
        </div>

    </section>
    <div class=loginButtons-containter>
        <button type="button" class="btn btn-primary m-1" id="loginButton" data-bs-toggle="modal" data-bs-target="#loginModal">Admin</button>
        <button type="button" class="btn btn-primary m-1" id="logoutButton" onclick="logout()">Logout</button>
    </div>
</div>

<!-- Login Form Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Admin Login</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form onsubmit="login(event)">
                    <label for="password">Password</label><br>
                    <input type="password" id="password" required><br><br>
                    <button type="submit button" class="btn btn-primary" data-bs-dismiss="modal">Login</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Add News Modal -->
<div class="modal fade modal-lg" id="addNewsModal" tabindex="-1" aria-labelledby="addNewsModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Add News</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form onsubmit="addNews(event)">
                    <label for="title">Title:</label><br>
                    <input type="text" id="title" required><br><br>
                    <label for="description">Description:</label><br>
                    <textarea id="description" rows="4" required></textarea><br><br>
                    <label for="link">Link (optional):</label><br>
                    <input type="url" id="link"><br><br>
                    <label for="pubDate">Publish Date:</label><br>
                    <input type="date" id="pubDate" required><br><br>
                    <button type="submit button" class="btn btn-primary" data-bs-dismiss="modal">Add News</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div hx-get="/components/footer.html" hx-trigger="load" id="footer"></div>

</body>
</html>
