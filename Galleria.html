<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Library</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 30px;
        }
        .pdf-icon {
            font-size: 60px;
            color: #d9534f;
        }
        .pdf-card {
            border: 1px solid #e1e1e1;
            border-radius: 8px;
            background-color: white;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.2s;
        }
        .pdf-card:hover {
            transform: scale(1.05);
        }
        .pdf-title {
            font-size: 16px;
            font-weight: 500;
            margin-top: 10px;
        }
        .return-button {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="container text-center">
        <h1 class="mb-4">PDF Library</h1>

        <!-- Return to Home Button -->
        <a href="index.html" class="btn btn-secondary return-button">Return to Home</a>
      
        <div class="row">
            <!-- PDF Card with Dynamic Link to Viewer Page -->
            <div class="col-md-3 col-sm-6 my-3">
                <a href="viewer.html?pdf=pdfs/the_wild_sheep_chase_v2.pdf">
                    <div class="pdf-card">
                        <i class="fas fa-file-pdf pdf-icon"></i>
                        <div class="pdf-title">The Wild Sheep Chase</div>
                    </div>
                </a>
            </div>
            <!-- Repeat this structure for additional PDFs -->
            <div class="col-md-3 col-sm-6 my-3">
                <a href="viewer.html?pdf=pdfs/DnD_BasicRules_2018.pdf">
                    <div class="pdf-card">
                        <i class="fas fa-file-pdf pdf-icon"></i>
                        <div class="pdf-title">DnD_BasicRules_2018</div>
                    </div>
                </a>
            </div>
            <!-- Repeat this structure for additional PDFs -->
            <div class="col-md-3 col-sm-6 my-3">
                <a href="viewer.html?pdf=pdfs/DDEX14_DuesfortheDead.pdf">
                    <div class="pdf-card">
                        <i class="fas fa-file-pdf pdf-icon"></i>
                        <div class="pdf-title">DuesfortheDead</div>
                    </div>
                </a>
            </div>
            <!-- Repeat this structure for additional PDFs -->           
            <div class="col-md-3 col-sm-6 my-3">
                <a href="viewer.html?pdf=pdfs/DnD_2024_Character-Sheet.pdf">
                    <div class="pdf-card">
                        <i class="fas fa-file-pdf pdf-icon"></i>
                        <div class="pdf-title">DND24CharacterSheet</div>
                    </div>
                </a>
            </div>



        </div>
    </div>

</body>
</html>
